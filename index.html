<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map Test</title>
	<meta charset=utf-8 />
	
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="LeafletJS/leaflet.ajax.js"></script>
	<script type="text/javascript" src="LeafletJS/leaflet.markercluster-src.js"></script>
</head>

<body>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
	
	<div id="map"</div>
	
	
	<script>
	
		var map = L.map('map').setView([47.6097, -122.3331], 13);
		
		//Added tiles from OSM
		L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		/*
		Test GeoJSON data using leaflet-ajax
		Combined with marker cluster script
		*/
		var BusStop = new L.GeoJSON.AJAX(["BusStops_git.geojson"],);
		
		var markers = L.markerClusterGroup();
		markers.addLayer(BusStop);
		
		map.addLayer(markers);
	</script>
</body>
</html>
